<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no" />
		<meta name = "viewport" content ="width=device-width,initial-scale=1.0,user-scalable=no,target-densitydpi=device-dpi"/>
		<link rel="stylesheet" href="css/media.css">
		<link rel="stylesheet" href="css/swiper.min.css">
		<link rel="stylesheet" href="css/animate.min.css">
		<link rel="stylesheet" href="css/pagechange.css">
		<title>手机端全屏切换demo3</title>
	
		
	</head>
	<body>
		<div class="swiper-container">
			<img src="images/downarr.png"  id="array" class="resize">
			<div class="swiper-pagination"></div> 
			<div class="swiper-wrapper">	
				<div class="swiper-slide slide0 ">
					<div class="slide0_p1 ani resize"  swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s" >
						<img src="images/slide0_p1.png">
					</div>
					<div class="slide0_p2 ani resize"  swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay="1s" >
						<img src="images/slide0_p2.png">
					</div>	
					<div class="slide0_p3 ani resize"  swiper-animate-effect="fadeInLeft" swiper-animate-duration="1.3s" swiper-animate-delay="2s" >
						<img src="images/slide0_p3.png">
					</div>			
				</div>

				<div class="swiper-slide slide1 ">
					<div class="slide1_p1 ani resize" swiper-animate-effect="slideInRight" swiper-animate-duration="1s" 
						swiper-animate-delay="0">
						<img src="images/slide1_p1.png">
					</div>
					<div class="slide1_p2 ani resize" swiper-animate-effect="slideInLeft" swiper-animate-duration="1s" 
						swiper-animate-delay="0">
						<img src="images/slide1_p2.png">
					</div>
				</div>

				<div class="swiper-slide slide2 ">
					<div class="slide2_p1 ani resize" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
						<img src="images/slide2_p1.png">
					</div>
					<div class="slide2_p2 ani resize" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="1.2s">
						<img src="images/slide2_p2.png">
					</div>
					<div class="slide2_p3 ani resize" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.2s" swiper-animate-delay="0.5s">
						<img src="images/slide2_p3.png">
					</div>
				</div>

				<div class="swiper-slide slide3 ">
					<div class="slide3_p1 ani resize" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
						<img src="images/slide3_p1.png">
					</div>
					<div class="slide3_p2 ani resize" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
						<img src="images/slide3_p2.png">
					</div>
					<div class="slide3_p3 ani resize" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
						<img src="images/slide3_p3.png">
					</div>
				</div>

			</div>
		</div>
		
		
		<script type="text/javascript" src="js/swiper.min.js"></script>
		<script type="text/javascript" src="js/swiper.animate.min.js"></script>
		<script type="text/javascript" src="js/pagechangeitem.js"></script>
	</body>
</html>
